<h1>Lista de Clientes:</h1>

<ng-container class="button-container">
  <button mat-raised-button color="primary">
    <a (click)="openDialogCreateClient()">
      Crear Cliente
    </a>
  </button>
  <!-- <a [routerLink]="['/create-client']"><button mat-raised-button color="primary">Crear Cliente</button></a> -->
</ng-container>

<table mat-table [dataSource]="myClientsArray" class="mat-elevation-z8">

  <!-- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Nombre Column -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let client"> {{client.firstname}} </td>
  </ng-container>

  <!-- Apellido Column-->
  <ng-container matColumnDef="Apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let client"> {{client.lastname}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let client"> {{client.email}} </td>
  </ng-container>

  <!-- Opciones Column -->
  <ng-container matColumnDef="Botones">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let client">

      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <a (click)="openDialogUpdateClient(client)">
            Editar
          </a>
        </button>
        
        <button mat-menu-item>
          <a (click)="openDeleteClient(client.id)">
            Eliminar
          </a>
        </button>
      </mat-menu>

    </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
