

  <h1>Client List</h1>
  <ng-container>
    <a [routerLink]="['/create-client']">Crear Cliente</a>
  </ng-container>

  <table mat-table [dataSource]="myDataArray" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Botones">
      <th mat-header-cell *matHeaderCellDef> Botones </th>
      <td mat-cell *matCellDef="let element"> 
        <ng-container>
          <a (click)="openDialogUpdateClient(element)">
           <button>Editar</button>
          </a>
        </ng-container>

        <ng-container>
          <a (click)="openDeleteClient(element.id)">
            <button>delete</button>
          </a>
        </ng-container>
      </td>
      
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
